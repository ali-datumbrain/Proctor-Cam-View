<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="cams-view">
      <div class="screen-block">
        <div class="cam-screen-container">
          <div class="test-taker double">
            <div>
              <div class="screen-name">Test-Taker-1</div>
              <div class="screen-actions">
                <img
                  src="./img/screenshare.svg"
                  alt="screen-share"
                  class="action-btn success"
                />
                <img
                  src="./img/webcam.svg"
                  alt="screen-share"
                  class="action-btn success"
                />
                <img
                  src="./img/mic.svg"
                  alt="screen-share"
                  class="action-btn success"
                />
                <img
                  src="./img/user-icon.svg"
                  alt="user-icon"
                  class="action-btn waiting"
                />
              </div>

              <video class="screen"></video>
              <video class="cam"></video>
            </div>
            <div>
              <div class="screen-name">Test-Taker-2</div>
              <div class="screen-actions">
                <img
                  src="./img/screenshare.svg"
                  alt="screen-share"
                  class="action-btn success"
                />
                <img
                  src="./img/webcam.svg"
                  alt="screen-share"
                  class="action-btn success"
                />
                <img
                  src="./img/mic.svg"
                  alt="screen-share"
                  class="action-btn success"
                />
                <img
                  src="./img/user-icon.svg"
                  alt="user-icon"
                  class="action-btn waiting"
                />
              </div>

              <video class="screen"></video>
              <video class="cam"></video>
            </div>
          </div>
        </div>
      </div>
      <div class="room-preview content-block">
        <div class="sub-heading">
          <img src="/img/proctor-card.svg" alt="" /> Proctor N.
        </div>
        <div class="proctor-cam">
          <video></video>
        </div>
        <div class="sub-heading">
          <img src="/img/sessions.svg" alt="" /> Test Sessions
        </div>
        <div class="search-bar">
          <input class="search-input" type="text" placeholder="Search" />
          <button class="search-btn">
            <img src="./img/search.svg" alt="search" />
          </button>
        </div>
        <div class="test-taker-name">
          <img
            src="./img/user-icon.svg"
            alt="user-icon"
            class="test-taker-icon active"
          />
          <span>Test-Taker-1</span>
        </div>
        <div class="test-taker-name">
          <img
            src="./img/user-icon.svg"
            alt="user-icon"
            class="test-taker-icon active"
          />
          <span>Test-Taker-1</span>
        </div>
        <div class="test-taker-name">
          <img
            src="./img/user-icon.svg"
            alt="user-icon"
            class="test-taker-icon inactive"
          />
          <span>Test-Taker-1</span>
        </div>
        <div class="test-taker-name">
          <img
            src="./img/user-icon.svg"
            alt="user-icon"
            class="test-taker-icon inactive"
          />
          <span>Test-Taker-1</span>
        </div>
        <div class="test-taker-name">
          <img
            src="./img/user-icon.svg"
            alt="user-icon"
            class="test-taker-icon inactive"
          />
          <span>Test-Taker-1</span>
        </div>
        <div class="test-taker-name">
          <img
            src="./img/user-icon.svg"
            alt="user-icon"
            class="test-taker-icon inactive"
          />
          <span>Test-Taker-1</span>
        </div>
        <div class="test-taker-name">
          <img
            src="./img/user-icon.svg"
            alt="user-icon"
            class="test-taker-icon inactive"
          />
          <span>Test-Taker-1</span>
        </div>
        <div class="test-taker-name">
          <img
            src="./img/user-icon.svg"
            alt="user-icon"
            class="test-taker-icon inactive"
          />
          <span>Test-Taker-1</span>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
